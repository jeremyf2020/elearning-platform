services:
  # Database - R3 (Database Model)
  db:
    image: postgres:16
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file: .env
    # The DB credentials (POSTGRES_DB, etc.) must be in your .env

  # Redis - real-time chat (WebSockets)
  redis:
    image: redis:7-alpine

  # Backend - Merged into one block
  backend:
    build: ./backend
    volumes:
      - ./backend:/app
    ports:
      - "8000:${DJANGO_PORT:-8000}" 
    env_file: .env
    environment:
      - DJANGO_SETTINGS_MODULE=core.settings
    command: python manage.py runserver 0.0.0.0:${DJANGO_PORT:-8000}
    depends_on:
      - db
      - redis

  # 4. Frontend - React/Vite
  frontend:
    build: ./frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules  # This protects local modules from being overwritten
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  postgres_data: